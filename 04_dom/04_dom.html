<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            background-color: #212121;
            color: #fff;
        }
    </style>
</head>
<body>
    <ul class="languange">
        <li>Javascript</li>
    </ul>
</body>
<script>
    const addLang = (langName)=>{
       const li = document.createElement('li');
       li.innerHTML = `${langName}`;
       document.querySelector('.languange').appendChild(li);
    //    document.body.appendChild(li)
    }
    addLang('Python');
    addLang('typeScript')


    function addOptiLang(langName) {
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(`${langName}`))
        document.querySelector('.languange').appendChild(li);
    }
    addOptiLang("Java")


    // edit

const seclang = document.querySelector('li:nth-Child(2)');
// seclang.innerHTML = "mojo";
const newli = document.createElement('li');
newli.textContent = "Mojo"
seclang.replaceWith(newli)


// edit

const anotherSeclang = document.querySelector("li:first-child")
anotherSeclang.outerHTML= '<li>TypeScript</li>'

// remove

const lastLang = document.querySelector('li:last-child')
lastLang.remove()
</script>
</html>
