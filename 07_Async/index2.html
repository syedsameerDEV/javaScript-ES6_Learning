<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <h1>chai aur javascript</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>
<script>
   let intervalId;
    let changeText = document.querySelector("#start").addEventListener(
        "click",()=>{
            intervalId = setInterval(()=>{
                document.querySelector('h1').innerHTML = "Sameer";
                 console.log("started successfully");
                 
            },1000)
        }
    )
    let stopText = document.querySelector("#stop").addEventListener(
        "click",()=>{
            console.log("stoped successfully");
            clearInterval(intervalId);
           
            
        }
    )
</script>
</html>
